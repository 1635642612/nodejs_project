<script type="text/javascript">
		$(function(){
		    $("#doreg").on("click",function(){
				$("#register").fadeIn();
				$("#login").hide();
			})
			$("#dologin").on("click",function(){
				$("#register").hide();
				$("#login").fadeIn();
			})
			
		})
	</script>  
	<script type="text/javascript">
	        $(function () {
	           //登录
					$("#loginbtn").on("click",function(){
						event.preventDefault();
						
					var username = $("#nloginname").val();
					var password = $("#npwd").val();
					if(username==""){
						alert("请输入用户名！")
						$("#nloginname").focus();
						return;
					}
					if(password==""){
						alert("请输入密码！")
						$("#npwd").focus();
						return;
					}
						$.post("/doLogin",{"username":username,"password":password},function(data){
								console.log(data)
								if(data.msg=="success"){ 
									alert("登录成功！");
									$.cookie('username', data.userInfo.username, { expires:0.5});
									location.href="/";
								}else{
									alert("账号或密码错误！");
								}
							});
					})
					//注册
					$("#regbtn").on("click",function(){
						event.preventDefault();
						
					var nloginname2 = $("#nloginname2").val();
					var npwd2 = $("#npwd2").val();
					var confirm = $("#confirm").val();
					
					if(nloginname2==""){
						alert("请输入用户名！")
						$("#nloginname2").focus();
						return;
					}
					if(npwd2==""){
						alert("请输入密码！")
						$("#npwd2").focus();
						return;
					}
					if(confirm!=npwd2){
						alert("密码不一致！")
						$("#confirm").focus();
						return;
					}
						$.post("/doReg",{"username":nloginname2,"password":npwd2},function(data){
								if(data=="success"){ 
									alert("注册成功！");
									$("#nloginname2").val("");
									$("#npwd2").val("");
									$("#confirm").val("");
								}else if(data="exist"){
									alert("用户已存在！");
								}else if(data=="fail"){
									alert("注册失败！");
								}
							});
					})
					
			
	        });
	    </script>
